<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url(https://i.pinimg.com/564x/a9/a3/e1/a9a3e138385beb21fb7ff6637cfb5a27.jpg);
            background-size: cover;
        }

        #stopwatch {
            font-size: 2em;
            margin: 20px;
            padding: 20px;
            padding-left: 40px;
            padding-right: 40px;
            border: 5px dotted palegreen;
            font-size: 40px;
            border-radius: 40px;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color: rgb(88, 161, 88);
            
        }
        button{
            border: none;
            border-radius: 40px;
            background-color: palegreen;
            color: white;
            box-shadow: 2px 2px 2px 2px   rgb(192, 192, 192);
        }
        button:hover{
            background-color: rgb(141, 222, 141);
        }
        #buttons {
            margin: 20px;
        }

        #startBtn, #stopBtn, #resetBtn {
            font-size: 1em;
            padding: 10px 20px;
            margin: 5px;
        }
        .cont{
            background-color: rgb(232, 249, 206);
            height: 250px;
            border-radius: 40px;
            box-shadow: 2px 2px 2px 2px rgb(223, 223, 223);
        }
        .container{
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        h1{
            color: rgb(116, 144, 116);
            font-size: 40px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stop Watch</h1>
        <div class="cont">
    <div id="stopwatch">0:00</div>
    <div id="buttons">
        <button id="startBtn">Start</button>
        <button id="stopBtn">Stop</button>
        <button id="resetBtn">Reset</button>
    </div>
</div>
</div>

    <script>
        let startTime;
        let intervalId;

        const stopwatch = document.getElementById("stopwatch");
        const startBtn = document.getElementById("startBtn");
        const stopBtn = document.getElementById("stopBtn");
        const resetBtn = document.getElementById("resetBtn");

        function startTimer() {
            startTime = Date.now() - (startTime || 0);
            intervalId = setInterval(updateTimer, 10);
            startBtn.disabled = true;
            stopBtn.disabled = false;
        }

        function stopTimer() {
            clearInterval(intervalId);
            startBtn.disabled = false;
            stopBtn.disabled = true;
        }

        function resetTimer() {
            clearInterval(intervalId);
            startTime = null;
            stopwatch.textContent = "0:00";
            startBtn.disabled = false;
            stopBtn.disabled = true;
        }

        function updateTimer() {
            const elapsedTime = Date.now() - startTime;
            const minutes = Math.floor(elapsedTime / 60000);
            const seconds = ((elapsedTime % 60000) / 1000).toFixed(2);
            stopwatch.textContent = `${minutes}:${(seconds < 10 ? "0" : "")}${seconds}`;
        }

        startBtn.addEventListener("click", startTimer);
        stopBtn.addEventListener("click", stopTimer);
        resetBtn.addEventListener("click", resetTimer);
    </script>
</body>
</html>
